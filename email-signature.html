<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>RRSP Industries Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      style="
        vertical-align: -webkit-baseline-middle;
        font-family: Arial;
        min-width: 320px;
        width: 100%;
        max-width: 640px;
      "
    >
      <tbody>
        <tr>
          <td>
            <table
              cellpadding="0"
              cellspacing="0"
              style="
                vertical-align: -webkit-baseline-middle;
                font-family: Arial;
              "
            >
              <tbody>
                <tr>
                  <td style="padding: 0px; vertical-align: middle">
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      style="margin: 0px 0px 5px 0px"
                    >
                      <tbody>
                        <tr>
                          <td style="vertical-align: baseline">
                            <h3
                              style="
                                margin: 0px;
                                font-size: 18px;
                                color: rgb(38, 72, 96);
                              "
                            >
                              %%FirstName%% %%LastName%%,
                            </h3>
                          </td>
                          <td style="vertical-align: baseline">
                            <p
                              style="
                                margin: 0px 0px 0px 10px;
                                color: rgb(38, 72, 96);
                                font-size: 16px;
                              "
                            >
                              %%Title%%
                            </p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      style="
                        vertical-align: -webkit-baseline-middle;
                        font-family: Arial;
                        width: 100%;
                      "
                    >
                      <tbody>
                        <tr>
                          <td>
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              style="
                                vertical-align: -webkit-baseline-middle;
                                font-family: Arial;
                                display: inline-block;
                                margin-bottom: 5px;
                              "
                            >
                              <tbody>
                                <tr style="text-align: left">
                                  <td>
                                    <div
                                      style="
                                        margin-left: 0px;
                                        margin-right: 10px;
                                      "
                                    >
                                      <img
                                        src="https://github.com/RRSP-Industries-inc/email-signature/blob/master/logos/phone.png?raw=true"
                                        width="24px"
                                        height="24px"
                                        alt="phone number"
                                      />
                                    </div>
                                  </td>
                                  <td>
                                    <div>
                                      <a
                                        href="tel:%%MobileNumber%%"
                                        style="
                                          color: #235d86;
                                          line-height: 24px;
                                          font-size: 16px;
                                        "
                                        >%%MobileNumber%%</a
                                      >
                                    </div>
                                  </td>
                                </tr>
                                <tr style="text-align: left">
                                  <td>
                                    <div
                                      style="
                                        margin-left: 0px;
                                        margin-right: 10px;
                                      "
                                    >
                                      <img
                                        src="https://github.com/RRSP-Industries-inc/email-signature/blob/master/logos/email.png?raw=true"
                                        width="24px"
                                        height="24px"
                                        alt="email address"
                                      />
                                    </div>
                                  </td>
                                  <td>
                                    <div>
                                      <a
                                        href="mailto:%%Email%%"
                                        style="
                                          color: #235d86;
                                          line-height: 24px;
                                          font-size: 16px;
                                        "
                                        >%%Email%%</a
                                      >
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td
                            height="1"
                            style="
                              border-bottom: 1px solid rgb(38, 72, 96);
                              border-left: none;
                            "
                          ></td>
                        </tr>
                      </tbody>
                    </table>
                    <table
                      cellpadding="0"
                      cellspacing="0"
                      style="margin-bottom: 5px"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <img
                              src="./logos/rrsp-industries-and-hub.png"
                              style="
                                margin: 10px 0 10px 0;
                                width: 100%;
                                max-width: 640px;
                              "
                              alt="RRSP Industries Logo"
                            />
                          </td>
                        </tr>
                        <tr>
                          <td style="font-size: 16px">
                            <span>RRSP INDUSTRIES Inc.</span>
                            <span style="margin-left: 15px"
                              >New York City, USA</span
                            >
                          </td>
                        </tr>
                        <tr>
                          <td style="font-size: 16px">
                            <a
                              href="mailto:office@rrspindustries.com"
                              style="color: #235d86"
                              >office@rrspindustries.com</a
                            >,
                            <a
                              href="https://www.rrspindustries.com"
                              target="_blank"
                              style="color: #235d86; margin-left: 15px"
                              >www.rrspindustries.com</a
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
